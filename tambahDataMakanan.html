<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Makanan - Project Kelompok 3</title>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/foodhub.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container font-rubik">
        <main>
            <section class="tambahDataMakanan">
                <div class="relative bg-white shadow dark:bg-slate-900">
                    <div class="px-6 py-6 lg:px-8">
                        <h3 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Masukan menu Utama</h3>
                        <form class="space-y-6" action="#">
                            <div>
                                <label for="makananTop"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Makanan
                                    Utama TOP</label>
                                <input type="text" id="makananTop" name="makananTop"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    placeholder="Bakso Malang Pak Beno" required>
                            </div>
                            <div>
                                <label for="deskripsiMakanan"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deskripsi
                                    Makanan</label>
                                <input type="text" id="deskripsiMakanan" name="deskripsiMakanan"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                            </div>
                            <div>
                                <label for="hargaMakanan"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Harga
                                    Makanan</label>
                                <input type="text" id="hargaMakanan" name="hargaMakanan"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="gambarMakanan">Gambar Makanan</label>
                                <input
                                    class="mb-6 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400"
                                    id="gambarMakanan" type="file">
                            </div>
                        </form>
                        <h3 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Masukan menu Detail</h3>
                        <form class="space-y-6" action="#">
                            <div>
                                <label for="makananTop"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Makanan 1</label>
                                <input type="text" id="makananTop" name="makananTop"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                            </div>
                            <div>
                                <label for="deskripsiMakanan"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Harga Makanan</label>
                                <input type="text" id="deskripsiMakanan" name="deskripsiMakanan"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                >
                            </div>
                            <div>
                                <label for="makananTop"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Makanan 2</label>
                                <input type="text" id="makananTop" name="makananTop"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                            </div>
                            <div>
                                <label for="deskripsiMakanan"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Harga Makanan</label>
                                <input type="text" id="deskripsiMakanan" name="deskripsiMakanan"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                >
                            </div>
                            <div>
                                <label for="makananTop"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Makanan 3</label>
                                <input type="text" id="makananTop" name="makananTop"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                            </div>
                            <div>
                                <label for="deskripsiMakanan"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Harga Makanan</label>
                                <input type="text" id="deskripsiMakanan" name="deskripsiMakanan"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-biruMiaw focus:border-biruMiaw block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Script -->
    <script src="./assets/js/tailwind.config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>

</html>
